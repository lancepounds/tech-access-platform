{% extends "base.html" %}

{% block title %}Edit Event â€“ Tech Access{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Edit Event</h3>
      </div>
      <div class="card-body">
        <form method="post" action="/events/{{ event.id }}/edit" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="mb-3">
            <label for="title" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ event.description }}</textarea>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Event Date & Time</label>
            <input type="datetime-local" class="form-control" id="date" name="date" value="{{ event.date.strftime('%Y-%m-%dT%H:%M') }}" required>
          </div>
          <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select name="category_id" class="form-select">
              <option value="">Uncategorized</option>
              {% for cat in categories %}
                <option value="{{ cat.id }}" {% if event and event.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
              {% endfor %}
            </select>
          </div>
          {% if current_user.company_id %}
          <div class="mb-3">
            <label for="image" class="form-label">Event Image</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
          {% endif %}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p><a href="{{ url_for('main.event_detail', event_id=event.id) }}">Back to Event</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
